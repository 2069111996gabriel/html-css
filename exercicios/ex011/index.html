<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos difernetes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/logogalo.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/logo-galo.png"type="image/png">
        <img src="imagens/logo-galo.png" alt="Imagem flexivel">
    </picture>
    <h1>Repertorio Áudio</h1>
    <P>Vamos aprender a reproduzir audio em HTML5</P> 
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> 
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir o audio.
        <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a>
        </p>
    </audio>
    <p>Evite arquivos WAV sao muito pesados</p>

</body>
</html>
